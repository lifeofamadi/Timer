<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro Timer</title>

    <div class="container">
      <h1>Pomodoro Timer</h1>

    </div>

  </body>
